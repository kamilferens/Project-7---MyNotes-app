        <div class="note-panel">
            <h2>Dodaj notatkę</h2>
            <label for="category" class="label">Wybierz kategorię</label>
            <select name="" id="category" onchange="selectValue()">
                <option value="0" disabled selected>
                    - wybierz kategorię -
                </option>
                <option value="1">Zakupy</option>
                <option value="1">Praca</option>
                <option value="1">Inne</option>
            </select>

            <label for="text" class="label">Wpisz treść notatki</label>
            <textarea name="" id="text" cols="30" rows="10"></textarea>

            <p class="error">Uzupełnij wszystkie pola!</p>

            <div class="panel-buttons">
                <button class="save icon">
                    <i class="fa-solid fa-floppy-disk"></i> Zapisz
                </button>
                <button class="cancel icon">
                    <i class="fa-solid fa-xmark"></i> Anuluj
                </button>
            </div>
